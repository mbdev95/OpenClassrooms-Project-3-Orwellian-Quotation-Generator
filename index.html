<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quotation Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/stylesheet.css" >
    </head>
    <body>

        <div id='sticky'>
            <header>
                <div class='container'>
                    <h1>Orwellian Random Quote Generator</h1>
                </div>
            </header>
            <div class='container'>
                <main>
                    <div class="wrapper">
                    <!-- Instructional Alert -->
                        <div class="alert alert-info lead mb-0" role="alert">
                            Select the amount of random quotations between 1 and 5, and the book to quote.
                        </div>
                        <!-- /Instructional Alert -->

                        <!-- Quotation Number Section -->
                        <div class='quotation_selection d-flex' id='quotationNumberGridItem'>
                            <label for='quotationNumber' class='label_number text-white mt-4'>Number of Quotations:</label>
                            <select name='quotationNumber' id='quotationNumber'>
                                <option value='1'>1</option> 
                                <option value='2'>2</option>  
                                <option value='3'>3</option> 
                                <option value='4'>4</option> 
                                <option value='5'>5</option> 
                            </select>
                        </div>
                        <!-- /Quotation Number Section -->

                        <!-- Type of Quote Selection Section -->
                        <div class='quotation_selection' id='quotationSelectionGridItem'>
                            <span class='text-white mt-4'>Select Book to be Quoted:</span>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="1984_book" name="customRadio" class="custom-control-input input_book">
                                <label class="custom-control-label text-white book_label" for="1984_book">1984</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="animal_farm_book" name="customRadio" class="custom-control-input input_book">
                                <label class="custom-control-label text-white book_label" for="animal_farm_book">Animal Farm</label>
                            </div>
                        </div>
                        <!-- /Type of Quote Selection Section -->

                        <!-- Pasted generated quotations div -->
                        <div id='printedQuotes' class='text-white'>
                        <!-- put js quotes in here -->
                        </div>
                        <!-- /Pasted generated quotations div -->
                        <!-- Print Quote Submit Button -->
                        <button type="button" onclick="generateMultipleQuotes()" class="btn btn-primary btn-lg btn_book lead">Generate Quotes</button>
                        <!-- /Print Quote Submit Button -->
                        <!-- Clear Quote Button -->
                        <button type="button" onclick='clearQuotes()' class="mt-4 btn btn-info btn-lg btn_clear lead">Clear Quotes</button>
                        <!-- /Clear Quote Button -->
                    </div>
                </main> 
            </div>
        </div>
        <footer class='text-white'>
            <div class='container'>
                <span class='pr-3'>&copy; 2020 Orwellian Quotation Generator</span>
                <span class='pl-3'>George Orwell's <i>Animal Farm</i> and <i>1984</i> Quotes</span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        
    </body>
</html>
